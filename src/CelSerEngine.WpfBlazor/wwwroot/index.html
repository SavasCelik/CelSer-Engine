<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WpfBlazor</title>
    <base href="/" />
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet" />
    <script src="lib/ag-grid/ag-grid-community.min.js"></script>
    <script src="lib/slim-select/slimselect.min.js"></script>
    <link href="lib/slim-select/slimselect.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="vh-100 d-flex">
            <div class="spinner-border m-auto" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" data-nosnippet>
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webview.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/split/split.min.js"></script>
    <script>
        document.body.addEventListener("mousedown", function (e) {
            // Check if the middle mouse button was clicked
            if (e.button === 1) {
                // Handle the middle mouse button click event here
                e.preventDefault();
            }
        });

        applyTheme();

        function applyTheme() {
            const theme = localStorage.getItem("theme") ?? "light";

            if (theme === "dark") {
                document.documentElement.setAttribute('data-bs-theme', "dark");
                const datagrids = document.querySelectorAll(".ag-theme-quartz");
                datagrids.forEach(x => {
                    x.classList.remove("ag-theme-quartz");
                    x.classList.add("ag-theme-quartz-dark");
                });
            }
            else {
                document.documentElement.setAttribute('data-bs-theme', "light");
                const datagrids = document.querySelectorAll(".ag-theme-quartz-dark");
                datagrids.forEach(x => {
                    x.classList.remove("ag-theme-quartz-dark");
                    x.classList.add("ag-theme-quartz");
                });
            }
        }

        function setTheme(theme) {
            localStorage.setItem("theme", theme);
            applyTheme();
        }
    </script>
</body>

</html>
